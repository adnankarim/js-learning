<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vanilla Javascript Drummer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key key65">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key key83">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key key68">
      <kbd>D</kbd>
      <span class="sound ">kick</span>
    </div>
    <div data-key="70" class="key key70">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key key71">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key key72">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key key74">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key key75">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key key76 ">    
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>
 <div id="audio-container">
     <audio id="audiofile"></audio>
</div>
 

<script>
    const sounds =[
                   'sounds/clap.wav',
                   'sounds/hihat.wav',
                   'sounds/kick.wav',
                   'sounds/openhat.wav',
                   'sounds/boom.wav',
                   'sounds/ride.wav',
                   'sounds/snare.wav',
                   'sounds/tom.wav',
                   'sounds/tink.wav'
                  ]
     const key = document.getElementById('audiofile');
   window.addEventListener('keydown',function (event ){
            const keyButton = document.querySelector(".key"+`${event.keyCode}`);

       
       if(event.keyCode === 65) 
       {
//       key.classList.addClass('playing');
       key.src =sounds[0];
       key.currentTime =0;
       key.play();
       keyButton.classList.add('playing');
       keyButton.addEventListener('transitionend',function(){keyButton.classList.remove('playing');})
           
       }
       else if(event.keyCode === 83) 
       {
       key.src =sounds[1];
       key.currentTime =0;
       key.play();
                  keyButton.classList.add('playing');

       keyButton.addEventListener('transitionend',function(){keyButton.classList.remove('playing');})
   
       }
       else if(event.keyCode === 68) 
       {key.src =sounds[2];
       key.currentTime =0;
              keyButton.classList.add('playing');

        key.play();
       keyButton.addEventListener('transitionend',function(){keyButton.classList.remove('playing');})

       } 
       else if(event.keyCode === 70) 
       {key.src =sounds[3];
       key.currentTime =0;
       key.play();
               keyButton.classList.add('playing');

        keyButton.addEventListener('transitionend',function(){keyButton.classList.remove('playing');})

       } 
       
       else if(event.keyCode === 71) 
       {key.src =sounds[4];
       key.currentTime =0;
       key.play();
               keyButton.classList.add('playing');

       keyButton.addEventListener('transitionend',function(){keyButton.classList.remove('playing');})

       }
       else if(event.keyCode === 72) 
       {key.src =sounds[5];
       key.currentTime =0;   
      key.play();
               keyButton.classList.add('playing');

      keyButton.addEventListener('transitionend',function(){keyButton.classList.remove('playing');})
   }
       else if(event.keyCode === 74) 
       {key.src =sounds[6];
       key.currentTime =0;
       key.play();
               keyButton.classList.add('playing');

       keyButton.addEventListener('transitionend',function(){keyButton.classList.remove('playing');})
} 
       else if(event.keyCode === 75) 
       {key.src =sounds[7];
       key.currentTime =0;
       key.play();
               keyButton.classList.add('playing');

       keyButton.addEventListener('transitionend',function(){keyButton.classList.remove('playing');})
 
       }
       else if(event.keyCode === 76) 
       {key.src =sounds[8];
       key.currentTime =0;
       key.play();
               keyButton.classList.add('playing');

       keyButton.addEventListener('transitionend',function(){keyButton.classList.remove('playing');})

       } 
       
      
       
   });

    
    </script>


</body>
</html>
